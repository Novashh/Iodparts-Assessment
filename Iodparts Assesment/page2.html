<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shipping address</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="row g-5 py-3">
          <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-4">
              <a href="/index.html" class="text-decoration-none"
                ><span class="text-primary">Your cart</span></a
              >
              <span class="badge bg-primary rounded-pill">2</span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between">
                <span>Total (Rupees)</span>
                <strong
                  ><i class="fa-solid fa-indian-rupee-sign"></i
                  ><span id="total_cart_amt">2200.0</span></strong
                >
              </li>
            </ul>
          </div>
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Shipping address</h4>
            <form >
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder=""
                    value=""
                    required=""
                  />
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>

                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder=""
                    value=""
                    required=""
                  />
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>

                <div class="col-12">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Username"
                      required=""
                    />
                    <div class="invalid-feedback">
                      Your username is required.
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="you@example.com"
                  />
                </div>

                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder=" "
                    required=""
                  />
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>
                </div>

                <div class="col-12">
                  <label for="address2" class="form-label">Address 2</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address2"
                    placeholder="Apartment or suite"
                  />
                </div>

                <div class="col-md-4">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" id="state" required="">
                    <option value="">Choose...</option>
                    <option>Maharashtra</option>
                  </select>
                  <div class="invalid-feedback">
                    Please provide a valid state.
                  </div>
                </div>

                <div class="col-md-3">
                  <label for="zip" class="form-label">Zip</label>
                  <input
                    type="text"
                    class="form-control"
                    id="zip"
                    placeholder=""
                    required=""
                  />
                  <div class="invalid-feedback">Zip code required.</div>
                </div>
              </div>

              <hr class="my-4" />

              <div class="my-3">
                <div class="form-check">
                  <input
                    type="radio"
                    name="shipping-address"
                    class="form-check-input border-dark"
                    checked
                  />
                  <label
                    class="form-check-label "
                    for="shipping-address-1"
                    contenteditable="true"
                    >Near kale farmhouse , gram panchayat road , Mangdewadi ,
                    Katraj , Pune</label
                  >
                </div>

                <div class="form-check">
                  <input
                    type="radio"
                    name="shipping-address"
                    class="form-check-input border-dark"
                  />
                  <label
                    class="form-check-label"
                    for="shipping-address-2"
                    contenteditable="true"
                    >Near Vitthal Mandir A/P - Jewali , Lohara , Osmanabad ,
                    pin-413608
                  </label>
                </div>

                <div class="form-check">
                  <input
                    type="radio"
                    name="shipping-address"
                    class="form-check-input border-dark"
                  />
                  <label
                    class="form-check-label"
                    for="shipping-address-2"
                    contenteditable="true"
                    >Near HDFC Bank , R.K.Nagar , Morewadi , Kolhapur 
                  </label>
                </div>



              </div>

              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input border-dark"
                  id="same-address"
                />
                <label class="form-check-label" for="same-address"
                  >Shipping address is the same as billing address</label
                >
              </div>

              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input border-dark"
                  id="save-info"
                />
                <label class="form-check-label" for="save-info"
                  >Save this information for next time</label
                >
              </div>
            </form>

            <hr class="my-4" />
            <a href="./page3.html">
              <button class="btn w-50 btn-primary mx-3 btn-lg text-uppercase my-3">
                Continue To Checkout
              </button></a
            > 
             <a href="./index.html" class="w-25 btn btn-lg btn-primary">
                Back
              </a>
          </div>
        </div>
      </main>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
